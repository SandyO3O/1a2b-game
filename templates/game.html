<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1A2B 遊戲</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>1A2B 遊戲 - {{ length }} 位數</h1>
    <form method="POST">
      <input type="text" name="guess" maxlength="{{ length }}" placeholder="輸入 {{ length }} 位數" required>
      <button type="submit">猜！</button>
    </form>

    {% if result %}
      <p>結果：{{ result }}</p>
    {% endif %}

    <h2>歷史紀錄</h2>
    <ul>
      {% for guess, result in guesses %}
        <li>{{ guess }} → {{ result }}</li>
      {% endfor %}
    </ul>

    <a href="/">回首頁</a>
  </div>
</body>
</html>
