<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>猜數字遊戲</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h2>🎯 猜 {{ length }} 位數字（可重複）</h2>
    <p>遊戲代碼：<strong>{{ room_code }}</strong></p>

    <div style="text-align:center; margin: 1rem 0;">
        <p>📱 透過手機掃描 QR Code 加入</p>
        <img src="{{ qr_code_url }}" alt="QR Code" style="width: 150px;">
    </div>

    <form method="post" class="form">
        <label>暱稱：
            <input type="text" name="name" placeholder="輸入名字">
        </label>
        <label>測：
            <input type="text" name="guess" placeholder="輸入 {{ length }} 位數">
        </label>
        <button type="submit">送出</button>
    </form>

    <h3>📜 歷史紀錄</h3>
    {% if guesses %}
        <ul>
            {% for g in guesses %}
                <li>{{ g.name }} 猜 {{ g.guess }}：{{ g.hint }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>尚無紀錄</p>
    {% endif %}

    <a href="{{ url_for('index') }}">回首頁</a>
</div>
</body>
</html>
