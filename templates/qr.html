<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>遊戲 QR Code</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>掃描 QR Code 加入遊戲</h1>
    <img src="{{ url_for('generate_qrcode', game_id=game_id) }}" alt="QR Code" width="250">
    <p>或點擊下方連結加入：</p>
    <a href="{{ game_url }}">{{ game_url }}</a>
    <br><br>
    <a href="/">回首頁</a>
  </div>
</body>
</html>
