<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>1A2B 遊戲大廳</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🎮 1A2B 數字猜謎遊戲</h1>
        <form method="post" action="/new_game">
            <label>選擇題目長度（4~8 位）：</label>
            <select name="length">
                {% for i in range(4, 9) %}
                    <option value="{{ i }}">{{ i }} 位數</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit" class="btn">建立新遊戲</button>
        </form>
    </div>
</body>
</html>
